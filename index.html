<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="script" href="./js/index.js">

        <!-- OWL Css-->
        <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="./css/owl/owl.carousel.css">

        <title>Mangá Read</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Manga Read</h2>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Japonese</a>
                    <a href="#">Americanos</a>
                    <a href="#">Brasileiros</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="capa-principal">
                <div class="container">
                    <h3 class="titulo">ONE PIECE</h3>
                    <p class="descricao">
                        One Piece começa quando Gol D. Roger, o Rei Dos Piratas que possuiu tudo nesse mundo, antes de ser executado, diz que
                        escondeu o seu tesouro em algum lugar da Grand Line, um oceano extremamente perigoso.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="far fa-thumbs-up"></i>
                            Gostei
                        </button>
                        <button role="button" class="botao">
                            <i class="far fa-thumbs-down"></i>
                            Não Gostei
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="https://kit.fontawesome.com/b0deac208a.js" crossorigin="anonymous"></script>
    </body>
</html>
